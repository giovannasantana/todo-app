<div class="task-list-container">
  <div class="task-list-content">
    <h2>Lista de Tarefas</h2>
    <button (click)="addTask()">Adicionar Tarefa</button>
    <ul>
      <li *ngFor="let task of tasks">
        <span [class.completed]="task.isComplete">{{ task.description }}</span>
        <button (click)="markAsCompleted(task)" [disabled]="task.isComplete">
          {{ task.isComplete ? 'Conclu√≠do' : 'Concluir' }}
        </button>
      </li>
    </ul>
  </div>
</div>
